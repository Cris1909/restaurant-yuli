<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomar pedido</title>
    <link rel="stylesheet" href="../main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    <script src="../components/sidebar/sidebar.component.js"></script>
  </head>
  <body>
    <app-sidebar></app-sidebar>
    <main>
      <div class="main-container">
        <h1 class="title">Tomar pedido</h1>

        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Dashboard</a>
          </li>
          <li class="breadcrumb-item">Tomar Pedido</li>
        </ol>

        <div class="order-bar-container">
          <div class="search-bar">
            <input type="text" placeholder="Busca un producto..." />
            <button class="search-button">
              <iconify-icon
                icon="mdi:search"
                class="search-icon"
              ></iconify-icon>
            </button>
          </div>

          <div>
            <label for="client-type">Tipo de cliente:</label>
            <select class="select-client" name="client-type" id="client-type">
              <option value="1">Pasajero</option>
              <option value="2">Taxista</option>
              <option value="3">Trabajador</option>
            </select>
          </div>
        </div>

        <section>
          <div class="card-menu-meals">
            <img src="/public/images/bandeja paisa.jpg" alt="" />
            <div class="content-card">
              <h3>Bandeja Paisa</h3>
              <p class="line-2">Bandeja paisa Antioque√±a</p>
              <div class="price-add-container">
                <span>$15.000</span>
                <button class="btn btn-primary" id="">Agregar</button>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="order-detail">
        <p class="subtitle">Total a pagar: <b> $30.000 </b></p>
        <button class="btn btn-primary" id="open-bottom-sheet">
          Ver orden
        </button>
      </div>
    </main>
    <!-- Bottom Sheet Backdrop -->
    <div class="bottom-sheet-backdrop open" id="bottom-sheet-backdrop"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet open" id="bottom-sheet">
      <div class="bottom-sheet-content">
        <div class="bottom-sheet-head">
          <h2 class="title">Resumen del pedido</h2>
          <button class="close-btn" id="close-bottom-sheet">
            <iconify-icon icon="mdi:close"></iconify-icon>
          </button>
        </div>
        <hr />
        <div class="bottom-sheet-body">
          <div class="title-bar-resume">
            <iconify-icon icon="mdi:image-outline"></iconify-icon>
            <span class="name">Nombre</span>
            <span class="price">Precio</span>
            <span class="quantity">Cantidad</span>
            <span class="subtotal">Subtotal</span>
          </div>
          <div class="info-delivery">
            <img class="image-food" src="" alt="" />
            <span class="name">Brocoli Beaf</span>
            <span class="price">$ 15.000</span>
            <span class="quantity">
              <button class="quantity-left" id="decrease">
                <iconify-icon icon="mdi:minus"></iconify-icon>
              </button>
              <span class="quantity-numer" id="quantity">1</span>
              <button class="quantity-right" id="increase">
                <iconify-icon icon="mdi:plus"></iconify-icon>
              </button>
            </span>
            <span class="total-spend">$ 30.000</span>
          </div>
          <script src="../scripts/incrase-logic.js"></script>
          <hr class="separator-1" />
          <div class="total-delivery">
            <iconify-icon icon="mdi:user"></iconify-icon>
            <span class="delivery-text"
              >Tipo de Cliente: <span class="type-client">Pasajero</span>
            </span>
            <span class="delivery-total-spend">Total a pagar</span>
            <span class="delivery-spend">$ 30.000</span>
          </div>
        </div>
        <hr class="separator-2" />
        <div class="footer-order">
          <span class="text-footer"
            >Total a pagar: <span class="price">$ 30.000</span></span
          >
          <button class="btn btn-primary">Confirmar orden</button>
        </div>
      </div>
    </div>

    <script src="../scripts/bottom-sheet.js"></script>
  </body>
</html>
